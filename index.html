<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ITunes Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        #searchBar{
            display: flex;
            max-width: 400px;
        }

        #searchResults{
            max-width: 800px;
        }
    </style>
</head>
<body>
<h1 class="text-center my-5">Search Apple's iTunes</h1>
<form id="searchBar" class="mx-auto mb-3">
    <input id="searchText" class="form-control form-control-lg" type="text" placeholder="Search" aria-label="ITunes API Search Bar">
    <button type="submit" class="btn btn-success mx-2 fw-bold">Go!</button>
</form>
<div>
    <ul id="searchResults" class="list-group mx-auto"></ul>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="ajax.js"></script>
</body>
</html>
